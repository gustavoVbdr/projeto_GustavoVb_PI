        <section class="coleta texto">

                 <button onclick="entrar()">Acessar!</button>

<script>


    function entrar() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert(`O e-mail e senha não podem estar em branco`)
        }
        else {

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.idUsuario;
                        console.log(sessionStorage.ID_USUARIO)
                    });

                    mensagem_erro.innerHTML = `<b>AUTORIZADO!<br> Login efetuado com sucesso!`
                    document.getElementById("card_erro").style.backgroundColor = "rgb(39, 39, 39)"

                    setTimeout(() => {
                        mensagem_erro.innerHTML = ``
                        document.getElementById("card_erro").style.backgroundColor = ""
                        window.location = "quiz.html"
                    }, 2000)

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                mensagem_erro.innerHTML = `<b>ERRO!<br> Email e/ou senha inválidos!`
                document.getElementById("card_erro").style.backgroundColor = "rgb(39, 39, 39)"

                setTimeout(() => {
                    mensagem_erro.innerHTML = ``
                    document.getElementById("card_erro").style.backgroundColor = ""
                }, 4000)

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
  }

}
